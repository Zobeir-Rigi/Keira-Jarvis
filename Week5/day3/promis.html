<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Episodes</title>
</head>
<body>
    <h1>TV Show Episodes</h1>
    <ul id="episodeList">
    </ul>
    <div id="imgg">
        <img src="">
    </div>

    <script>
        const url = "https://api.tvmaze.com/shows/82/episodes";

        let fetchData = new Promise((resolve, reject) => {
            fetch(url)
                .then(response => response.json())
                .then(data => resolve(data)) 
                .catch(error => reject(error)); 
        });

        fetchData.then((episodes) => {
            console.log(episodes.length)

            const episodeList = document.getElementById('episodeList');
            
            episodes.forEach((episode) => {
                const listItem = document.createElement('li');
                listItem.textContent = episode.name;
                episodeList.appendChild(listItem);

                episodeDiv = document.getElementById('imgg')
                const imgElement = document.createElement('img')
                // image.textContent= episode.image.medium
                const src = imgElement.getAttribute('src');
                imgElement.setAttribute('src',episode.image.medium );
                episodeDiv.appendChild(imgElement);


            });
        });
    </script>
</body>
</html>
